<mat-card class="outer-mat-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form [formGroup]="registerForm">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" type="text" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="register()" mat-raised-button color="primary">Register</button>
        <button routerLink="/login" mat-raised-button color="secondary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
