<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
    <form [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" type="text" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password">
        </mat-form-field>
      </mat-card-content>
      <div>
        <mat-card-actions>
            <button (click)="login()" mat-raised-button color="primary">Login</button>
            <button routerLink="/register" mat-raised-button color="secondary">Register</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card>
